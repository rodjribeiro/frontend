<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		<h1>Formulário - Cadastro das Comissões</h1>
		<form id="form">
			<label for="comissao">Nome da Comissão</label><br>
			<input required type="text" id="comissao" name="comissao"
			placeholder="Comissao"><br>

			<label for="empresa">Empresa Contratada</label><br>
			<input required type="text" id="empresa" name="empresa"
			placeholder="Empresa"><br>

			<label for="gastos">Gastos</label><br>
			<input required type="text" id="gastos" name="gastos"
			placeholder="0000.00"><br>

			<label for="turma">Semestre da formatura</label><br>
			<input required type="text" id="turma" name="turma"
			placeholder="35"><br>

			<label for="adesao">Preço da adesão</label><br>
			<input required type="text" id="adesao" name="adesao"
			placeholder="0000.00"><br>

			<label for="email">Email</label><br>
			<input required type="email" id="email" name="email"
			placeholder="xpto@email.com"><br>

			<input type="submit" value="Cadastrar">
		</form>
	</div>
	<a href="index.html">Voltar</a>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/cadastro.js"></script>
</body>
</html>
